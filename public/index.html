<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="shortcut icon" id="favicon" type="image/x-icon">

  <script src="https://cdn.tailwindcss.com"></script>
  <title>Jewellery Application</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    window.onload = () => {
      let favicon = document.getElementById("favicon")
      favicon.setAttribute("href", localStorage.getItem(`vjw-${window.location.hostname}logo`))
      document.title = localStorage.getItem(`vjw-${window.location.hostname}name`)

    }
  </script>
</body>

</html>
